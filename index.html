<!DOCTYPE html>
<html lang="en">
<head>  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diaper Catalog with D&D 5e Buffs</title>
  <script>
    // Force modal to be hidden when page loads
    window.onload = function() {
      var modal = document.getElementById('cardModalEl');
      if (modal) {
        modal.hidden = true;
        console.log('Modal force hidden on window load');
      }
    };
  </script>
</head>
<body>
<div id="appContainer">
  <!-- Header section -->
  <header class="app-header">
    <h1>Diaper Brands, Prints, and Aesthetics</h1>
    <h2>with D&D 5e Buffs</h2>
    <p class="description">An interactive glossary of unique items with magical properties</p>
  </header>

  <!-- Control panel for filtering and sorting -->
  <div class="control-panel">
    <div class="search-container">
      <input type="text" id="searchInputEl" placeholder="Search by name, buff, or description...">
    </div>
    <div class="filter-container">     
      <label for="rarityFilterEl" class="visually-hidden">Filter by rarity</label>
      <select id="rarityFilterEl" aria-label="Filter by rarity">
        <option value="">All Rarities</option>
        <option value="Mundane">Mundane</option>
        <option value="Common">Common</option>
        <option value="Uncommon">Uncommon</option>
        <option value="Rare">Rare</option>
        <option value="Very-Rare">Very-Rare</option>
        <option value="Legendary">Legendary</option>
        <option value="Cursed">Cursed</option>
      </select>
      <label for="sortByEl" class="visually-hidden">Sort items by</label>
      <select id="sortByEl" aria-label="Sort items by">
        <option value="name">Sort by Name</option>
        <option value="price">Sort by Price</option>
        <option value="rarity">Sort by Rarity</option>
        <option value="charges">Sort by Charges</option>
      </select>
    </div>
  </div>
  <!-- Cards container -->
  <div id="cardsContainerEl" class="cards-container">
    <!-- Cards will be inserted here via JavaScript -->
  </div>

  <!-- Modal for expanded view -->
  <div id="cardModalEl" class="modal" hidden>
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div id="modalContentEl"></div>
    </div>
  </div>

  <!-- Add new item button and form (hidden by default) -->
  <div class="add-item-section">
    <button id="showAddFormBtn" onclick="toggleAddForm()">+ Add New Item</button>
    <div id="addItemFormEl" class="add-item-form" hidden>
      <h3>Add New Item</h3>
      <form id="newItemFormEl" onsubmit="handleAddItem(event)">
        <div class="form-group">
          <label for="itemName">Name:</label>
          <input type="text" id="itemNameEl" required>
        </div>
        <div class="form-group">
          <label for="itemAesthetic">Print/Aesthetic:</label>
          <textarea id="itemAestheticEl" required></textarea>
        </div>
        <div class="form-group">
          <label for="itemDescription">Description:</label>
          <textarea id="itemDescriptionEl" required></textarea>
        </div>
        <div class="form-group">
          <label for="itemBuff">D&D 5e Buff:</label>
          <textarea id="itemBuffEl"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group half">
            <label for="itemRarity">Rarity:</label>            <select id="itemRarityEl">
              <option value="">All Rarities</option>
              <option value="Mundane">Mundane</option>
              <option value="Common">Common</option>
              <option value="Uncommon">Uncommon</option>
              <option value="Rare">Rare</option>
              <option value="Very-Rare">Very-Rare</option>
              <option value="Legendary">Legendary</option>
              <option value="Cursed">Cursed</option>
            </select>
          </div>
          <div class="form-group half">
            <label for="itemCharges">Use Charges:</label>
            <input type="number" id="itemChargesEl" min="1" max="10" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group half">
            <label for="itemPrice">Price (gp):</label>
            <input type="number" id="itemPriceEl" min="1" required>
          </div>
          <div class="form-group half">
            <label for="itemNote">Note (optional):</label>
            <input type="text" id="itemNoteEl">
          </div>
        </div>
        <div class="form-group">
          <label for="itemImageUrl">Image URL:</label>
          <input type="url" id="itemImageUrlEl" placeholder="https://...">
        </div>
        <div class="form-buttons">
          <button type="submit" class="submit-btn">Add Item</button>
          <button type="button" onclick="toggleAddForm()" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

  }

  .no-results {

    text-align: center;
    padding: 3rem;
    color: #8a9dff;
  }
</style>

  // Function to render all cards
  function renderCards(filteredItems = items) {
    const cardsContainer = cardsContainerEl;
    
    // Clear container
    cardsContainer.innerHTML = '';
    
    if (filteredItems.length === 0) {
      cardsContainer.innerHTML = `
        <div class="no-results">
          <h3>No items found</h3>
          <p>Try adjusting your search or filter criteria</p>
        </div>
      `;
      return;
    }
    
    // Add item cards
    filteredItems.forEach(item => {
      // Create card element
      const cardEl = document.createElement('div');
      cardEl.className = 'card';
      cardEl.setAttribute('data-id', item.id);
      cardEl.onclick = () => showModal(item.id);
      
      // Generate card HTML
      cardEl.innerHTML = `
        <div class="card-header">
          <h3 class="card-title">
            ${item.name}
            <span class="card-rarity ${item.rarity}">${item.rarity}</span>
          </h3>
        </div>
        <img src="${item.imageUrl}" alt="${item.name}" class="card-image" onerror="this.src='https://placehold.co/400x200/152238/8a9dff?text=Image+Unavailable'">
        <div class="card-body">
          <p class="card-aesthetic">${truncateText(item.aesthetic, 100)}</p>
          <p class="card-description">${truncateText(item.description, 100)}</p>
          ${item.buff ? `
            <div class="card-buff">
              <span class="card-buff-title">D&D 5e Buff:</span>
              ${truncateText(item.buff, 80)}
            </div>
          ` : ''}
          <div class="card-details">
            <div class="card-detail-item">
              <span class="card-detail-icon">💰</span> ${item.price} gp
            </div>
            <div class="card-detail-item">
              <span class="card-detail-icon">🔋</span> ${item.charges} charges
            </div>
            ${item.note ? `
              <div class="card-detail-item">
                <span class="card-detail-icon">📝</span> ${truncateText(item.note, 20)}
              </div>
            ` : ''}
          </div>
        </div>
      `;
      
      // Add to container
      cardsContainer.appendChild(cardEl);
    });
  }

  // Helper function to truncate text
  function truncateText(text, maxLength) {
    if (!text) return '';
    if (text.length <= maxLength) return text;
    return text.substr(0, maxLength) + '...';
  }

  // Function to filter and sort items
  function filterAndSortItems() {
    const searchTerm = searchInputEl.value.toLowerCase();
    const rarityFilter = rarityFilterEl.value;
    const sortBy = sortByEl.value;
    
    // Filter items
    let filteredItems = items.filter(item => {
      const matchesSearch = 
        item.name.toLowerCase().includes(searchTerm) || 
        (item.buff && item.buff.toLowerCase().includes(searchTerm)) ||
        item.description.toLowerCase().includes(searchTerm) ||
        item.aesthetic.toLowerCase().includes(searchTerm);
      
      const matchesRarity = rarityFilter === '' || item.rarity === rarityFilter;
      
      return matchesSearch && matchesRarity;
    });
    
    // Sort items
    filteredItems.sort((a, b) => {
      switch(sortBy) {
        case 'name':
          return a.name.localeCompare(b.name);
        case 'price':
          return b.price - a.price;
        case 'rarity':
          const rarityOrder = { 'Mundane': 0, 'Common': 1, 'Uncommon': 2, 'Rare': 3, 'Very-Rare': 4,'Legendary': 5, 'Cursed': 6 };
          return rarityOrder[b.rarity] - rarityOrder[a.rarity];
        case 'charges':
          return b.charges - a.charges;
        default:
          return 0;
      }
    });
    
    renderCards(filteredItems);
  }

  // Function to show the expanded card modal
  function showModal(itemId) {
    const item = items.find(i => i.id === parseInt(itemId));
    if (!item) return;
    
    const modalContent = modalContentEl;
    
    modalContent.innerHTML = `
      <div class="expanded-card">
        <div class="expanded-card-header">
          <h2 class="expanded-card-title">${item.name}</h2>
        </div>
        <div class="expanded-card-content">
          <div class="expanded-card-image-container">
            <img src="${item.imageUrl}" alt="${item.name}" class="expanded-card-image" onerror="this.src='https://placehold.co/600x800/152238/8a9dff?text=Image+Unavailable'">
          </div>
          <div class="expanded-card-details">
            <div class="expanded-card-section">
              <h3 class="expanded-card-section-title">Aesthetic</h3>
              <p>${item.aesthetic}</p>
            </div>
            <div class="expanded-card-section">
              <h3 class="expanded-card-section-title">Description</h3>
              <p>${item.description}</p>
            </div>
            ${item.buff ? `
              <div class="expanded-card-section">
                <h3 class="expanded-card-section-title">D&D 5e Buff</h3>
                <p>${item.buff}</p>
              </div>
            ` : ''}
            <div class="expanded-card-section">
              <h3 class="expanded-card-section-title">Stats</h3>
              <div class="stats-grid">
                <div class="stat-item">
                  <div class="stat-value">${item.rarity}</div>
                  <div class="stat-label">Rarity</div>
                </div>
                <div class="stat-item">
                  <div class="stat-value">${item.charges}</div>
                  <div class="stat-label">Charges</div>
                </div>
                <div class="stat-item">
                  <div class="stat-value">${item.price} gp</div>
                  <div class="stat-label">Price</div>
                </div>
                ${item.note ? `
                  <div class="stat-item">
                    <div class="stat-value">Note</div>
                    <div class="stat-label">${item.note}</div>
                  </div>
                ` : ''}
              </div>
            </div>
          </div>
        </div>
      </div>
    `;
    
    const modal = cardModalEl;
    modal.hidden = false;
  }

  // Function to close the modal
  function closeModal() {
    const modal = cardModalEl;
    modal.hidden = true;
  }

  // Toggle add item form visibility
  function toggleAddForm() {
    const form = addItemFormEl;
    form.hidden = !form.hidden;
    
    if (!form.hidden) {
      itemNameEl.focus();
    }
  }

  // Function to handle adding a new item
  function handleAddItem(event) {
    event.preventDefault();
    
    // Get the next ID
    const maxId = Math.max(...items.map(item => item.id));
    
    // Create new item object
    const newItem = {
      id: maxId + 1,
      name: itemNameEl.value,
      aesthetic: itemAestheticEl.value,
      description: itemDescriptionEl.value,
      buff: itemBuffEl.value,
      rarity: itemRarityEl.value,
      charges: parseInt(itemChargesEl.value),
      price: parseInt(itemPriceEl.value),
      note: itemNoteEl.value || undefined,
      imageUrl: itemImageUrlEl.value || `https://placehold.co/400x200/152238/8a9dff?text=${encodeURIComponent(itemNameEl.value)}`
    };
    
    // Add to items array
    items.push(newItem);
    
    // Reset form
    newItemFormEl.reset();
    
    // Hide form
    toggleAddForm();
    
    // Re-render cards
    filterAndSortItems();
  }

  // Close modal when clicking outside the content
  cardModalEl.addEventListener('click', function(event) {
    if (event.target === this) {
      closeModal();
    }
  });

  // Set up event listeners
  searchInputEl.addEventListener('input', filterAndSortItems);
  rarityFilterEl.addEventListener('change', filterAndSortItems);
  sortByEl.addEventListener('change', filterAndSortItems);
  // Initialize the page
  document.addEventListener('DOMContentLoaded', () => {
    console.log("DOM loaded");
    // Make sure modal is hidden
    if (cardModalEl) {
      cardModalEl.hidden = true;
      console.log("Modal hidden");
    } else {
      console.log("Modal element not found!");
    }
    renderCards();
  });
    // Initial render
  renderCards();
</script>
</body>
</html>
